#Changed the file type to .yml  for new technologies
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_springboot_db?useTimezone=true&serverTimeZone=UTC
    username: root
    password: admin123
  jpa:
    hibernate:
      ddl-auto: none  #only read and write data
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false #true only for debugging mode
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true